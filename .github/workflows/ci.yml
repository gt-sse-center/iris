name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "9 16 * * 1"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest]               # ← remove trailing comma
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    name: "CI / Python ${{ matrix.python-version }} • ${{ matrix.runs-on }}"  # ← match expected naming
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install OpenMP (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp

      - name: Install dependencies and IRIS
        run: |
          uv venv
          uv pip install -e ".[test]"

      - name: Test help
        run: uv run iris -h

      - name: Test with pytest
        run: |
          uv pip install pytest pytest-cov codecov
          uv run python -m pytest -v --cov=iris --color=yes --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        # If this is a private repo, ensure CODECOV_TOKEN is set in repo secrets:
        # env:
        #   CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
